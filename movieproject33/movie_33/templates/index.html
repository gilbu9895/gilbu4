{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;  margin-bottom: 10px;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  width="100px" height="255px" style="padding: 5px; border: 4px solid white; margin-left:4px;">
  <div class="card-body" style="background-color:black; border:3px;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"> {{i.desc}}</p>
    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">MOVIE DETAILS</a>

  </div>
</div>
        </div>
    {% endfor %}
    </div>
</div>
